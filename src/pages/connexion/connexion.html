<ion-content>
    <div id="become">
        <p>Devenir Bénévole</p>
    </div>
    <ion-list padding>
        <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-input [(ngModel)]="email" type="text" value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
    </ion-list>
    <div id="btn-connect">
        <button id="b_connect" ion-button color="danger" round>Connexion</button>
    </div>
</ion-content>
