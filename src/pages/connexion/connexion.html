<ion-content>
    <div id="already">
        <h1>Déjà Bénévole</h1>
    </div>
    <ion-list padding>
        <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-input [(ngModel)]="email" type="text" value="" minlength="3"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed text-wrap>Mot de passe</ion-label>
            <ion-input [(ngModel)]="password" type="password" minlength="6"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button icon-only (click)="backToHome()">
        <ion-icon name="arrow-back"></ion-icon>
    </button>
    <button class="btn-connect" ion-button color="danger" round (click)="validateConnexion()">Connexion</button>
</ion-content>
