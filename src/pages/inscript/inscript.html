<ion-content>
  <ion-list>
      <ion-item>
        <ion-label fixed>Prénom</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Nom</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Mot de Passe</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Confirmation MDP</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <!-- A modifier -->
      <ion-item>
          <ion-label>Année</ion-label>
          <ion-select [(ngModel)]="gender">
              <ion-option value="f">Femme</ion-option>
              <ion-option value="m">Masculin</ion-option>
            </ion-select>
      </ion-item>
      <!-- A modifier -->

      <ion-item>
        <ion-label>Genre</ion-label>
        <ion-select [(ngModel)]="gender">
          <ion-option value="f">Femme</ion-option>
          <ion-option value="m">Masculin</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label fixed>Téléphone</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Adresse</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Groupe Sanguin</ion-label>
        <ion-select [(ngModel)]="groupBlood" multiple="true">
          <ion-option>A-</ion-option>
          <ion-option>A+</ion-option>
          <ion-option>B-</ion-option>
          <ion-option>B+</ion-option>
          <ion-option>0</ion-option>
          <ion-option>AB</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Orientation Sexuelle</ion-label>
        <ion-select [(ngModel)]="sexuelOrientation" multiple="true">
          <ion-option>Hétérosexuel</ion-option>
          <ion-option>Homosexuel</ion-option>
          <ion-option>Bisexuel</ion-option>
        </ion-select>
      </ion-item>
    
  
      <button ion-button color="danger" id="b_validerInscrip" round (click)="validateInscript()">Valider</button>
      </ion-list>
</ion-content>
